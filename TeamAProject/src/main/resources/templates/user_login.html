<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>テンプレート</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<header>
		<div>
			<h1><img th:src="@{/img/logo.png}"></h1>
			<p id="user_login">ID:suzuki@ac.jp</p>
		</div>
	</header>
	<article>
		<h2>ログイン</h2>
		<div th:if="${errorMessage}" class="toast" th:text="${errorMessage}"></div>

		<form th:action="@{/user/login/process}" method="post">

			<table class="user_login_table">
				<tr>
					<th id="user_userid">メールアドレス</th>
				</tr>
				<tr>
					<td>
						<input type="text" name="userEmail">
					</td>
				</tr>
				<tr>
					<th id="user_password">パスワード</th>
				</tr>
				<tr>
					<td>
						<input type="password" name="userPassword">
					</td>
				</tr>
				<tr>
					<td>
						<button>ログイン</button>
					</td>
				</tr>
				<tr>
					<th id="user_help">※パスワードを忘れた方は<a href="/user/password/reset">こちら</a></th>
				</tr>
			</table>
			<button type="button" class="user_login_btn"
				onclick="location.href='/user/register'">新規登録はこちら&nbsp;&nbsp;&nbsp;&rsaquo;&rsaquo;</button>
		</form>
	</article>
	<footer><small>Copyright &copy;Academy All rights reserved.</small></footer>
</body>
<style>
	.toast {
		position: fixed;
		top: -50px;
		left: 50%;
		transform: translateX(-50%);
		background-color: #ff4d4f;
		color: #ffffff;
		padding: 10px 20px;
		border-radius: 4px;
		box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
		z-index: 1000;
		opacity: 0;
		animation: slideDown 0.5s forwards, slideUp 0.5s forwards 3s;
	}

	@keyframes slideDown {
		from {
			top: -50px;
			opacity: 0;
		}

		to {
			top: 20px;
			opacity: 1;
		}
	}

	@keyframes slideUp {
		from {
			top: 20px;
			opacity: 1;
		}

		to {
			top: -50px;
			opacity: 0;
		}
	}
</style>

</html>
